<h1 class="text-xs-center  display-3 my-3">Banking Application</h1>



		<!-- boot strap snippits begin -->
<div class="container-fluid">

<h3 class="text-xs-center display-5 p-2">Personal Information</h3>
	<form class="form-horizontal">
			  <div class="form-group row">
			    <label for="inputName" class="col-sm-2 control-label">1.First Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputName" placeholder="Applicant First Name">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputMiddle" class="col-sm-2 control-label">2.Middle Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputMiddle" placeholder="Applicant Middle Name">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputLast" class="col-sm-2 control-label">3.Last Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputLast" placeholder="Applicant Last Name">
			    </div>
			  </div>

			    <div class="form-group row">
			    <label for="inputLast" class="col-sm-2 control-label">4.Address</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputAddress" placeholder="Applicant Home Address Line 1">
			       <input type="text" class="form-control" id="inputAddress" placeholder=" Address Line 2">
			    </div>
			  </div>

			  <div class="form-group row">
			    <label for="occupation" class="col-sm-2 control-label">5.Occupation</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="occupation" placeholder="Applicant occupation">
			    </div>
			  </div>

	<h3 class="text-xs-center display-5 p-2">Employment Information</h3>

			  <div class="form-group row">
			    <label for="employer" class="col-sm-2 control-label">6.Employer</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="employer" placeholder="Applicant Employer">
			    </div>
			  </div>

			  <div class="form-group row">
			    <label for="eAddress" class="col-sm-2 control-label">7.Employer Address</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="eAddress" placeholder="Employer Address">
			    </div>
			  </div>
  












<!-- bootstrap Loan start -->


<h3 class="text-xs-center display-5 p-2">Loan Information</h3>


				<div class="form-group row">
					<label for="loan-type" class="col-sm-2 control-label">8.Choose Loan Type: </label>
					<div class="col-sm-10">
					    <select class="form-control">
							<option>Real Estate</option>
							<option>Personal</option>
							<option>Mortgage</option>
						</select>
					</div>
				</div>


			  <div class="form-group row">
			    <label for="amount" class="col-sm-2 control-label">9.Loan Amount</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="amount" placeholder="Requested Loan Amount">
			    </div>
			  </div>
				

				<div class="form-group row">
			    	<label for="length" class="col-sm-2 control-label">10.Loan Length</label>
			    		<div class="col-sm-10">

			    			<div class="radio">
							  <label>
							    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
							    5 years
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
							    15 years
							  </label>
							</div>
							<div class="radio disabled">
							  <label>
							    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
							    30 years
							  </label>
						</div>
			      
			   			 </div>
							
				</div>


				<div class="form-group row">
			    	<label for="conditions" class="col-sm-2 control-label">11.Conditions</label>
			    		<div class="col-sm-10">
								<label class="checkbox-inline">
								  <input type="checkbox" id="inlineCheckbox1" value="option1"> I have a down payment
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" id="inlineCheckbox2" value="option2"> Out-of-state
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" id="inlineCheckbox3" value="option3"> Loan will be co-signed
								</label>

							</div>
					</div>


				<div class="form-group row">
			    	<label for="comments" class="col-sm-2 control-label">12.Additional Comments</label>
			    		<div class="col-sm-10">


							<textarea class="form-control" rows="4"></textarea>

						</div>
				</div>

			<h3 class="text-xs-center display-5 p-2">Contact</h3>
			<div class="form-group row">
			    <label for="email" class="col-sm-2 control-label">13.Applicant Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="email" placeholder="email@example.com">
			    </div>
			  </div>


			    <div class="form-group row">
			    <label for="tel" class="col-sm-2 control-label">14.Applicant Telephone Number</label>
			    <div class="col-sm-10">
			      <input type="tel" type="number" class="form-control" id="tel" placeholder="555-555-5555" >
			    </div>
			  </div>

			  


			  <div class="form-group row">
			    <label for="url" class="col-sm-2 control-label">15.LinkedIn Profile url:</label>
			    <div class="col-sm-10">
			      <input type="url" class="form-control" id="url" placeholder="http://wwww.website.com" >
			    </div>
			  </div>

					<div class="container text-xs-center p-3">
						<button type="button" class="btn btn-primary btn-lg">Submit information</button>
					</div>
